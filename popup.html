<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Problems</title>
    <style>
        body {
            width: 400px;
            font-family: sans-serif;
            padding: 10px;
        }
        h1 {
            font-size: 1.2em;
            text-align: center;
        }
        #status {
            text-align: center;
            font-style: italic;
            color: #888;
        }
        #problems-container {
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .problem {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .problem:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>LeetCode Problems: Google</h1>
    <div id="status">Loading...</div>
    <div id="problems-container"></div>
    <script src="popup.js"></script>
</body>
</html>

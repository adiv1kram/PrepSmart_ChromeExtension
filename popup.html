<!DOCTYPE html>
<html>
<head>
  <title>Interview Problems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 380px;
      padding: 15px;
      background: #f9fafb;
      color: #111827;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      color: #1f2937;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    #problem-container {
      margin-top: 10px;
      max-height: 250px;
      overflow-y: auto;
      padding-right: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }

    li:hover {
      background: #f3f4f6;
    }

    a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }

    small {
      display: block;
      color: #6b7280;
      margin-top: 4px;
    }

    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      padding-top: 10px;
    }

    footer a {
      margin: 0 8px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Interview Problem Bank</h2>

  <select id="company-select"></select>

  <div id="problem-container"></div>

  <footer>
    <p>Made by Aditya Vikram Singh :)</p>
    <a href="https://www.linkedin.com/in/adityavikramsinghh25/" target="_blank">LinkedIn</a> | 
    <a href="https://github.com/adiv1kram" target="_blank">GitHub</a>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
